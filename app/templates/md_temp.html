<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <title>MarkDown</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='md/css/editormd.min.css') }}"/>
        <link rel="stylesheet" href="{{ url_for('static',filename='md/css/editormd.preview.css') }}"/>
        <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.css') }}">
    {% endblock %}

</head>
<body>
{% block body %}

{% endblock %}
{% block script %}
    <script src="{{ url_for('static',filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static',filename='md/editormd.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/bootstrap.js') }}"></script>
    <script>
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
    </script>

{% endblock %}
</body>
</html>
